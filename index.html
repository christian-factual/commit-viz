<!doctype html>
<html ng-app>

<head>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
	<div id="headerContainer">
		<div id="title"> 
			<h1>Commit Visualization</h1>
		</div>
		<hr>
		<div class="container">
		<!-- Will need to use Angular to make this update whenever the or static whenever the commit ID is input tin the input field. 
			Remove Strong later when adding the rest of the CSS.
		-->
			<div class="row">
				<h4 class="col-md-3">%Commit_ID%</h4>
				<div class="input-group col-mid-3 col-md-offset-9">
					<input type="text" placeholder="Commit_ID" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default"type="button">
							<span class="glyphicon glyphicon-stats"></span>
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div id="mainContainer" class="container-fluid">
		<div id="menuBar" class="row">
			<div class="btn-group btn-group-justified" ng-controller="MenuBarCtrl">
				<div class="btn-group" ng-repeat="attrib in mainAttribs">
					<button type="button" class="btn btn-default">{{attrib}}</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						More Fields
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li>
							<div class="dropdown-menu btn-group btn-group-vertical">
								<button type="button" class="btn btn-default" ng-repeat="attrib in otherAttribs">{{attrib}}</button>
								<!-- <li ng-repeat="oattrib in otherAttribs"><a href="#">{{oattrib}}</a></li> -->
								<!-- if i want to remove the button and just use hyperlinks ^^^^use line above -->
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="topGraph">

		</div>

		<div id="bottomGraph">

		</div>

	</div>
	<!-- Loading in all the JS files: angular, D3, jQuery-->
	<script type="text/javascript" src="./js/angular.min.js"></script>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/controllers/menubar.js"></script>
</body>

</html>
