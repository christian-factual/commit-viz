<!doctype html>
<html >

<head>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body ng-app="commitViz">
	<div id="headerContainer">
		<div id="title"> 
			<h1>Commit Visualization</h1>
		</div>
		<hr>
		<div class="container">
			<div class="row" ng-controller="pageCtrl">
				<h4 id="commitID"class="col-md-5">
					H4sIAAAAAAAAAA3HyxECQQgA0Yim-AwwEIIBGABgjV50D-7B8N0-vKoGdIPzd3u-7xDo9JA9R7fzEKw5siKHLHZvUzZEIHBE6ZYy5nBfnFWJ6lHlvnk1fI7xOr4n4BUBCbJRsMklrGm0qVQ1S7OtQ68Lw8UihvMP-2NSlJAAAAA
				</h4> 
<!-- 				<h4 id="commitID"class="col-md-5">
					{{}}
				</h4>  -->
				<!-- Will need to use Angular to make this update whenever the or static whenever the commit ID is input tin the input field.-->
				<div class="input-group col-md-5 col-md-offset-7">
					<input type="text" placeholder="Commit_ID" class="form-control" ng-model="inputID">
					<span class="input-group-btn">
						<button class="btn btn-default"type="button" ng-click="getJSON()">
							<span class="glyphicon glyphicon-stats"></span>
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div id="mainContainer" class="container-fluid">
		<h5 style="float:left">Attribute Summarizers</h5>
		<div id="menuBar" class="row">
			<div class="btn-group btn-group-justified" ng-controller="MenuBarCtrl">
				<div class="btn-group" ng-repeat="attrib in mainAttribs">
					<button type="button" class="btn btn-default">{{attrib}}</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						More Fields
						<span class="caret"></span>
					</button>
					<ul id="menuBarDropdown" class="dropdown-menu">
						<li>
							<div id="menuBarDropdownContainer"class="dropdown-menu btn-group btn-group-vertical">
								<button type="button" class="btn btn-default" ng-repeat="attrib in otherAttribs">{{attrib}}</button>
								<!-- <li ng-repeat="oattrib in otherAttribs"><a href="#">{{oattrib}}</a></li> -->
								<!-- if i want to remove the button and just use hyperlinks ^^^^use line above -->
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<input type="checkbox" ng-model="checked">
		<div id="YextIndicator" class="row" ng-hide="checked">
			<div class="col-md-3 col-md-offset-9">
				<div class="alert alert-info"> Yext Powered Listing</div>
			</div>
		</div>

		<div id="topContainer">
			<div id="topContent">


			</div>

		</div>
		
		<div id="midContainer">
			<div id="midContent">

			</div>
		</div>
		<div id="bottomContainer">
			<div id="bottomContent" ng-controller="TableCtrl">
				<button ng-click="seeTableInfo()">Push</button>
				<table id="progress" class="table table-bordered table-striped table-condensed">
					<thead>
						<tr>
							<th>Attribute</th>
							<th>Raw Input</th>
							<th>Cleaned Input</th>
							<th>Summary</th>
						</tr>
					</thead>
					<tbody id="summaryTable">


					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- Loading in all the JS files: angular, D3, jQuery-->
	<script type="text/javascript" src="./js/angular.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
